<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bla bla">
    <link rel="stylesheet" href="styles/prod.css">
    <script src="/components/my-footer.js" type="module"></script>
    <script src="/components/my-header.js" type="module"></script>
    <script src="js/script.js"></script>

    <script src="js/adminniih/zb.js" type="module"></script>
    <title>admin</title>
</head>

<body>
    <my-header></my-header>

    <main class="types">
        <a href="products.html" class="paw1" aria-label="Буцах">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="lucide lucide-paw-print">
                <circle cx="11" cy="4" r="2" />
                <circle cx="18" cy="8" r="2" />
                <circle cx="20" cy="16" r="2" />
                <path
                    d="M9 10a5 5 0 0 1 5 5v3.5a3.5 3.5 0 0 1-6.84 1.045Q6.52 17.48 4.46 16.84A3.5 3.5 0 0 1 5.5 10Z" />
            </svg>
        </a>
        <hr>
        <form class="look">
            <aside class="ImageSongo">
                <input type="file" id="imageUpload" accept="image/*">
                <div class="small-images" id="smallImageContainer">
                </div>
                <div class="large-image" id="largeImageContainer">
                    <p>Энд дарж зураг оруулна уу</p>
                    <img src="#" alt="Том зураг" id="largeImage" style="display:none;">
                </div>
            </aside>
            <aside>
                <label for="name">Нэр:</label>
                <input type="text" id="name" name="name"><br><br>

                <label for="code">Код:</label>
                <input type="text" id="code" name="code"><br><br>

                <label for="type">Төрөл:</label>
                <select id="type" name="type">
                    <option value="type1">Хоол хүнс</option>
                    <option value="type2">Гоёл чимэглэл</option>
                    <option value="type3">Ариун цэвэр</option>
                    <option value="type4">Тоглоом</option>
                    <option value="type5">Орнууд</option>
                    <option value="type6">Тээвэрлэлт</option>
                </select><br><br>

                <label for="size">Хэмжээ:</label>
                <select id="size" name="size">
                    <option value="size1">10кг</option>
                    <option value="size2">5кг</option>
                    <option value="size3">1кг</option>
                    <option value="size4">0.5кг</option>
                    <option value="size5">0.3кг</option>
                </select><br><br>

                <label for="color">Өнгө:</label>
                <select id="color" name="color">
                    <option value="color1">Улаан</option>
                    <option value="color2">Шар</option>
                    <option value="color3">Ногоон</option>
                    <option value="color4">Цэнхэр</option>
                    <option value="color5">Цагаан</option>
                    <option value="color6">Хар</option>
                </select><br><br>

                <label for="origin">Гарал:</label>
                <select id="origin" name="origin">
                    <option value="origin1">Импортлолт</option>
                    <option value="origin1">экспортлолт</option>
                </select><br><br>

                <label for="start_date">Эхлэх огноо:</label>
                <input type="date" id="start_date" name="start_date">
                <label for="end_date">Дуусах огноо:</label>
                <input type="date" id="end_date" name="end_date"><br><br>


                <label for="confirm">Баталгаажуулалт:</label>
                <input type="checkbox" id="confirm" name="confirm"><br><br>

                <label for="price">Үнэ:</label>
                <input type="number" id="price" name="price"><br><br>

                <button id="pay-button">Нэмэх</button>
            </aside>
        </form>
    </main>

    <my-footer></my-footer>

</body>

</html>
